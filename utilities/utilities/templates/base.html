<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>{% block head %}
  <title>{% block title %}{% endblock title %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <!-- Material Kit CSS -->
  <link href=" {% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
    {% endblock head %}
</head>

<style>
.page-link:hover {
  color: #fff;
  text-decoration: none;
  background-color: #fc0335;
  border-color: #fc0335;
  border-radius : 0.5rem;
}

.page-item.active .page-link {
  z-index: 1;
  color: #fff;
  background-color: #fc0335;
  border-color: #fc0335;
  border-radius : 0.5rem;
}
</style>
<body class="dark-edition">
    <div class="wrapper ">
        <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
            {% block content %}{% endblock content %}
            </div>
        </div>
        {% include 'footer.html' %}
        </div>
    </div>
  <!--   Core JS Files   -->
  <script src=" {% static 'assets/js/core/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>
  <script src="https://unpkg.com/default-passive-events"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Chartist JS -->
  <script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/material-dashboard.js' %}"></script>
  <!-- Select Picker Js  -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>

</html>
